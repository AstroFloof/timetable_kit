<table class="symbol-key">
  <thead>
    <tr style="display: none;">
      <th>Symbol</th>
      <th>Meaning</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><b>D</b></td>
      <td>Stops only to discharge passengers<br>(may leave before time shown)</td>
    </tr>
    <tr>
      <td><b>R</b></td>
      <td>Stops only to receive passengers</td>
    </tr>
    <tr>
      <td><b>L</b></td>
      <td>May leave before time shown</td>
    </tr>
    <tr>
      <td><b>F</b></td>
      <td>Flag stop<br>(only stops if passengers are ticketed in advance)</td>
    </tr>
    <tr>
      <td><img class="icon" src="icons/suitcase-solid.svg" alt="Baggage" title="Checked Baggage" /></td>
      <td>Checked baggage service available</td>
    </tr>
  </tbody>
</table>
